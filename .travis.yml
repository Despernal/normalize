language: python
python: "2.7"
install:
  - sudo apt-get install python-docutils lynx-cur
  - pip install pep8 pyflakes nose unittest2
  - "pip install -r requirements.txt"
script:
  - nosetests -s -v
  - pyflakes normalize
  - pep8 normalize
  - pep8 --max-line-length=100 tests
  - |
    fails=0
    for rstfile in $(find . -name doc -prune -o -name "*.rst" -print)
    do
       err_count=$(rst2html $rstfile |
                   lynx -dump -stdin 2>&1 |
                   egrep -C2 '(ERROR|WARNING)/' | tee /dev/fd/2 |
                   wc -l)
       fails=$(($fails + $err_count))
    done
    test $fails -eq 0
  - cd doc && make text
